<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/changepass.css" />
 
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        <h1 class="mui-title">修改密码</h1>
    </header>
     <div class="inp">
     	<div class="big">
     	<div class="mui-input-row email">
			<input type="text"  placeholder="请输入验证码" id="u_code">
			<span class="mui-icon  mui-icon mui-icon-email">
		</div>
		<input type="button" class="send" id="send" value="发送验证码"/>
		<div class="small">
			<input type="password"  placeholder="请输入您的新密码" id="u_code">
			<span class="mui-icon mui-icon-compose">
		</div>
		
			<button class="finish" id="finish">完成</button>
		
	</div>
	
     </div>
    <script type="text/javascript" src="js/changepass.js"></script>
    <script type="text/javascript" src="js/jquery-1.12.2.js"></script>
    <script>
    	$(function(){
    		var num=5;  		
    		$("#send").click(function(){
    			var timer=setInterval(function(){	
    					$("#send").val(num+"s后重新发送");
    					$("#send").addClass("add");
    					num--;
    					if(num === -1){
    						$("#send").val("发送验证码");
    						$("#send").removeClass("add");
    						clearInterval(timer);
    						num=5;
    					}   				
    			},1000)
    		});
    		$("#finish").on("tap",function(){
    			var inp=$(".email>input").val();
    			var pw=$(".small>input").val();
    			flag=false;
    			if(inp === ""){
    				alert("请输入验证码");
    				return flag;
    			}
    			if(pw === ""){
    				alert("请输入密码");
    				return flag;
    			}
    			if(pw.length<6 || pw.length>16){
    				alert("密码长度要在6~16位之间");
    				return flag;
    			}
    			if(!flag){
    				location.href='personalCenter2.html';
    			}
    		})
    	})
    	
    </script>
</body>
</html>
